<!DOCTYPE html>
<html>
	<head>
		<title>JSBattles</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<div class="container" style="text-align:center;">
			<div class="row">
				<h1>JSBattles - Character Select</h1>
			</div>
			<hr>
			<div class="row">
				<div class="col-xs-6" style="text-align:left; padding-left: 10%;">
					<h1><select id="playertitle">
						<option value="Swordsman">Swordsman</option>
						<option value="Archer">Archer</option>
						<option value="Mage">Mage</option>
						<option value="Knight">Knight</option>
					</select></h1>
					<div id="player" style="height:256px; background-repeat:no-repeat; background-position:left top; background-size:auto 100%; background-image: url('img/Swordsman.png');"></div>
				</div>
				<div class="col-xs-6" style="text-align:right; padding-right: 10%;">
					<h1><select id="enemytitle">
						<option value="Slime">Slime</option>
						<option value="Goblin">Goblin</option>
						<option value="Bat">Bat</option>
						<option value="Mimic">Mimic</option>
						<option value="Witch">Witch</option>
						<option value="Dragon">Dragon</option>
						<option value="Wyvern">Wyvern</option>
					</select></h1>
					<div id="enemy" style="height:256px; background-repeat:no-repeat; background-position:right top; background-size:auto 100%; background-image: url('img/Slime.png');"></div>
				</div>
			</div>
			<hr>
			<div class="row">
				<h2 id="title">Swordsman vs. Slime</h2>
				<button id="start" class="btn btn-lg btn-default">Start Battle!</button>
				<hr>
				<p>Powered by <a href="">JSBattles</a></p>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/charselect.js"></script>
	</body>
</html>
